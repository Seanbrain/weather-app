<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel = "stylesheet">
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNYO4O5WYxlrcP7izz-wSbqkZ6FvvO_3M&libraries=places&callback=initMap">
</script>
    <script defer src = "script.js"></script>

    <title>WEATHER APP</title>
</head>
<body>
    <div class = 'container'>
        <div class = 'header'>
            <div class = 'icon-container'>
                <canvas id = 'icon' width = '100' height = '100'></canvas>
            </div>
        </div>
        <div class = 'content'>
            <div class = 'general-information'>
                <div class = 'status'> ENTER A LOCATION</div>
                <div class = 'location'> TO FIND A WEATHER</div>
            </div>
            <div class = 'detail-section'>
                <div class='detail'>
                    <div class='title'>WIND</div>
                    <div class='value'>TBD</div>
                </div>
                <div class='detail'>
                    <div class='title'>TEMPERATURE</div>
                    <div class='value'>TBD</div>
                </div>
                <div class='detail'>
                    <div class='title'>PRECIPITATION</div>
                    <div class='value'>TBD</div>
                </div>
            </div>
            <div class ='city-search-container'>
                <input type='text'class='city-search' data-city-search placeholder="ENTER A LOCATION">
            </div>
        </div>
    </div>
    
</body>
</html>
